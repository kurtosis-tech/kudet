project_name: kudet-release-artifacts
release:
  github:
    owner: kurtosis-tech
    name: kudet-release-artifacts
  name_template: '{{.Tag}}'
  ids:
    - kudet
    - kudet-linux-packages
brews:
  - name: kudet
    tap:
      owner: kurtosis-tech
      name: homebrew-tap
    commit_author:
      name: kurtosisbot
      email: bot@goreleaser.com
    commit_msg_template: Automated formula update for Kudet, version {{ .Tag }}
    install: |
      bin.install "kudet"
    description: Kudet - (Ku)rtosis (De)veloper (T)ools
    homepage: https://www.kurtosistech.com
    ids:
      - kudet
    goarm: "6"
    goamd64: v1
scoop:
  name: kudet-release-artifacts
  commit_author:
    name: goreleaserbot
    email: bot@goreleaser.com
  commit_msg_template: Scoop update for {{ .ProjectName }} version {{ .Tag }}
  goamd64: v1
builds:
  - id: kudet
    goos:
      - linux
      - darwin
    goarch:
      - "386"
      - amd64
      - arm64
    goarm:
      - "6"
    gomips:
      - hardfloat
    goamd64:
      - v1
    targets:
      - linux_386
      - linux_amd64_v1
      - linux_arm64
      - darwin_amd64_v1
      - darwin_arm64
    dir: .
    main: .
    binary: '{{ .Env.KUDET_BINARY_FILENAME }}'
    env:
      - CGO_ENABLED=0
    builder: go
    gobinary: go
    command: build
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}} -X main.builtBy=goreleaser
archives:
  - id: kudet
    builds:
      - kudet
    name_template: kudet_{{ .Version }}_{{ .Os }}_{{ .Arch }}
    format: tar.gz
    files:
      - src: '*THIS_FILE_DOES_NOT_EXIST*'
nfpms:
  - file_name_template: '{{ .PackageName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}'
    package_name: kudet
    id: deb-and-rpm-packages
    builds:
      - kudet
    formats:
      - deb
      - rpm
    vendor: Kurtosis Technologies Inc.
    homepage: https://kurtosistech.com
    maintainer: Kurtosis Technologies Inc. <hello@kurtosistech.com>
    description: Install (Ku)rtosis (De)veloper (T)ools - Kudet
    bindir: /usr/bin
  - file_name_template: '{{ .PackageName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}'
    package_name: kudet
    id: apk-package
    builds:
      - kudet
    formats:
      - apk
    vendor: Kurtosis Technologies Inc.
    homepage: https://kurtosistech.com
    maintainer: Kurtosis Technologies Inc. <hello@kurtosistech.com>
    description: Install (Ku)rtosis (De)veloper (T)ools - Kudet
    bindir: /usr/bin
snapshot:
  name_template: '{{ .Env.VERSION }}'
checksum:
  name_template: checksums.txt
  algorithm: sha256
publishers:
  - name: fury.io
    ids:
      - deb-and-rpm-packages
    dir: '{{ dir .ArtifactPath }}'
    cmd: curl -F package=@{{ .ArtifactName }} https://{{ .Env.FURY_TOKEN }}@push.fury.io/kurtosis-tech/
    env:
      - FURY_TOKEN={{ .Env.FURY_TOKEN }}
changelog:
  skip: true
dist: dist
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
gomod:
  gobinary: go
announce:
  twitter:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
  reddit:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    url_template: '{{ .ReleaseURL }}'
  slack:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    username: GoReleaser
  discord:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    author: GoReleaser
    color: "3888754"
    icon_url: https://goreleaser.com/static/avatar.png
  teams:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    color: '#2D313E'
    icon_url: https://goreleaser.com/static/avatar.png
  smtp:
    subject_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    body_template: 'You can view details from: {{ .ReleaseURL }}'
  mattermost:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    username: GoReleaser
  linkedin:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
  telegram:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
  webhook:
    message_template: '{ "message": "{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}"}'
    content_type: application/json; charset=utf-8
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
